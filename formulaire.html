<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/color.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-info container-fluid px-2">
            <a class="nav-link" href="index.html"> 
                <img class="nav_icone" src="/assets/image/domicile.png" alt="Accueil">
            </a>
            <a class="nav-link" href="catalogue.html"> 
                <img class="nav_icone" src="/assets/image/catalogue.png" alt="Catalogue">
            </a>
            <a class="nav-link" href="trombinoscope.html" >
                <img class="nav_icone" src="/assets/image/equipe.png" alt="Trombinoscope">
            </a>  
        </nav>
    </header>
    <main class="d-flex flex-column mt-0">
        <h1 class="mb-4 mt-0 p-4 bold col-lg-12">Nous contacter</h1>
        <section class="col-lg-8">
            <h2>Formulaire de Contact</h2>
            <form  class="bg-info rounded-3 p-4" action="https://httpbin.org/post" method="post" name="contact">
                <div class="d-flex justify-content-between flex-wrap">   
                    <div class="col-12 col-md-5">
                        <label class="form-label" for="nom">Nom :</label>
                        <input class="form-control" type="text" name="Nom" id="nom" required placeholder="Dujardin">
                    </div>
                    <div class="col-12 col-md-5">
                        <label class="form-label" for="prenom">Prénom :</label> 
                        <input class="form-control " type="text" name="Prénom" id="prenom" required placeholder="Jean">
                    </div> 
                </div> 
                <div class="col-md-12">
                    <label class="form-label" for="mail"> Votre mail :</label>
                    <input class="form-control " type="email" name="email" id="mail" required placeholder="jeandujardin@mail.com">
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="phone"> Numéro de téléphone :</label>
                    <input class="form-control " type="tel" name="Téléphone" id="phone" value="+33" required>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="deroulante"> Comment nous avez vous connus ?</label>
                    <select class="form-select" name="Moyen de nous connaitre" id="deroulante">
                        <option value="0"> -- </option>
                        <option value="1">Google</option>
                        <option value="2">Facebook</option>
                        <option value="3">Instagram</option>
                        <option value="4">Twitter</option>
                        <option value="5">Pinterest</option>
                        <option value="6">Un ami</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="message">Votre message :</label>
                    <textarea class="form-control " name="Message" id="message" required placeholder="Vous êtes les plus fort merci pour tout"></textarea>    
                </div>   
                <div class="col-md-12">   
                    <input class="form-control bg-success mt-4" type="submit" value="Envoyer votre message">
                </div>  
            </form>
        </section>  
    </main>
    <footer>
    </footer>
</body>
</html>
